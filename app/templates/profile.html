{% extends 'base.html' %}
{% block title %}Create Profile{% endblock %}

{% block extra_head %}
<style>
  .form-container {
    max-width: 500px;
    margin: 50px auto;
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
    font-family: 'Poppins', sans-serif;
  }

  .form-container h2 {
    color: #006400;
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #006400;
  }

  .form-input,
  .form-select,
  .form-file {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
  }

  .form-select:disabled {
    background-color: #f0f0f0;
    color: #333;
  }

  button[type="submit"] {
    background-color: #008000;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: #006400;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Create/update Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_profile_image">Upload Profile Image</label>
      <input type="file" name="profile_image" id="id_profile_image" class="form-file" accept="image/*" />
    </div>
    <div class="form-group">
      <label for="id_user">User</label>
      <input type="text" value="{{ request.user.username }}" class="form-select" disabled />
      <input type="hidden" name="user" value="{{ request.user.id }}">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
