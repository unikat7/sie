{% extends "base.html" %}
{% load static %}

{% block extra_head %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
{% endblock extra_head %}

{% block content %}
<div class="min-h-screen  flex items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold text-green-700 text-center mb-5">Create an Account</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="block text-green-700 mb-1">Firstname</label>
        <input type="text" placeholder="Enter your full name" name="firstname" class="w-full px-3 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div class="mb-3">
        <label class="block text-green-700 mb-1">Last Name</label>
        <input type="text" placeholder="Enter your last name" name='lastname' class="w-full px-3 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div class="mb-3">
        <label class="block text-green-700 mb-1">Username</label>
        <input type="text" placeholder="Choose a username" name='username' class="w-full px-3 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div class="mb-3">
        <label class="block text-green-700 mb-1">Email</label>
        <input type="email" placeholder="Enter your email" name='email' class="w-full px-3 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div class="mb-3">
        <label class="block text-green-700 mb-1">Password</label>
        <input type="password" placeholder="Create a password" name='password' class="w-full px-3 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <div class="mb-5">
        <label class="block text-green-700 mb-1">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" name='cpassword' class="w-full px-3 py-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Register</button>
      <button type="button" class="w-full flex items-center justify-center border border-gray-300 rounded py-2 hover:bg-gray-100 transition mb-4">
  <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="w-5 h-5 mr-2" />
</a>
  Continue with Google
</button>

<!-- Already have an account link -->
<p class="text-center text-sm text-gray-600">
  Already have an account? 
  <a href="{% url 'signin' %}" class="text-green-600 hover:underline">Sign in</a>
</p>
    </form>
  </div>
</div>
{% if messages %}
  {% for m in messages %}
  <script>
        alertify.set('notifier','position', 'bottom-right');
      alertify.success('{{m}}');
  </script>
  {% endfor %}
{% endif %}
{% endblock content %}
