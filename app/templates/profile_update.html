{% extends 'base.html' %}
{% load static %}

{% block title %}Update Profile | Saraswatinagar Institute{% endblock %}

{% block extra_head %}
<style>
  .update-container {
    max-width: 600px;
    margin: 50px auto;
    background: #f7f7f7;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    font-family: 'Poppins', sans-serif;
  }
  .update-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  input[type="text"], input[type="file"], input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn-primary {
    background: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
  }
</style>
{% endblock %}

{% block content %}
<div class="update-container">
  <h2>update Your Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" value="{{ request.user.username }}" id="username" required>
    </div>

    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" value="{{ request.user.first_name }}" id="first_name" required>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" value="{{ request.user.last_name }}" id="last_name" required>
    </div>

    <div class="form-group">
      <label>Current Profile Image:</label><br>
      <img src="{{ request.user.profile.profile.url }}" alt="Current Profile Image" width="100" height="100" style="border-radius: 10px; object-fit: cover;">
    </div>

    <div class="form-group">
      <label for="profile_image">Change Profile Image:</label>
      <input type="file" name="profile_image" id="profile_image">
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>
</div>
{% endblock %}
